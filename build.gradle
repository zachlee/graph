plugins {
    id 'java'
}

group 'studentrade'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.javalin:javalin:3.7.0'
    compile group: 'org.apache.tinkerpop', name: 'gremlin-driver', version: '3.3.7'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.538'
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.8"
    compile group: 'com.google.api-client', name: 'google-api-client', version: '1.30.2'
    compile group: 'com.auth0', name: 'java-jwt', version: '3.8.2'
    compile "org.slf4j:slf4j-simple:1.7.26"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testCompile group: 'org.springframework', name: 'spring-mock', version: '2.0.8'
    testCompile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
}
